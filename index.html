<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Covid-19 Simulator</title>
        <script src="covid19.js"></script>
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div>
            Numerical simulation of epidemiological spread of Covid-19.
            <b>Click and play.</b>
        </div>


        <div>
            <canvas id="SimCanvas" width="800" height="800" style="border: 2px solid rgb(103, 57, 160);"></canvas>
            <button id="Restart">Restart simulation</button>
        </div>

        <div id="Interventions">
            <h1>Medical measures</h1>#
            Start vaccination programme:
            <button id="VaccinateAll">Compulsory</button>
            <button id="VaccinateChoice">Voluntary</button>
            <button id="VaccinateRisk">Focused on risk group</button>
            <h2>NPI</h2>
            <button id="Quarantine">Quarantine all tested positive</button>
            <button id="Facemask">Wear face masks in public</button>
        </div>

        <div id="Dashboard">
            <h1>Days passed</h1>
            <span id="Days"></span>
            <h1>Prevalence</h1>
            <span id="Prevalence"></span>
        </div>

    </body>
</html>
